<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Reading Test</title>
    <style>
        html {
            font-size: 15px;
        }
        :root {
            --panel-bg-color: rgba(255, 255, 255, 1);
            --glass-bg-color: rgba(255, 255, 255, 0.6);
            --glass-border-color: rgba(237, 242, 255, 0.9);
            --shadow-color: rgba(67, 56, 202, 0.15);
            --primary-accent: #6d28d9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --app-bg-start: #f5f7ff;
            --app-bg-end: #e0e7ff;
            --correct-bg: #dcfce7;
            --correct-border: #22c55e;
            --correct-text: #15803d;
            --incorrect-bg: #fee2e2;
            --incorrect-border: #ef4444;
            --incorrect-text: #b91c1c;
            --transition-fast: all 0.2s ease-out;
            --transition-medium: all 0.3s ease-out;
            --fade-duration: 150ms;
        }
        body.dark {
            --panel-bg-color: rgba(30, 41, 59, 1);
            --glass-bg-color: rgba(29, 39, 58, 0.6);
            --glass-border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.25);
            --primary-accent: #a78bfa;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --app-bg-start: #0f172a;
            --app-bg-end: #1e293b;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--app-bg-start);
            background-image: linear-gradient(135deg, var(--app-bg-start) 0%, var(--app-bg-end) 100%);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            margin: 0;
        }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .shape { position: absolute; border-radius: 50%; filter: blur(80px); }
        .shape1 { width: 350px; height: 350px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); top: 5%; left: 5%; animation: float 28s infinite alternate ease-in-out; }
        .shape2 { width: 280px; height: 280px; background: linear-gradient(135deg, #14b8a6, #67e8f9); bottom: 10%; right: 10%; animation: float 32s infinite alternate ease-in-out; }
        @keyframes float {
            from { transform: translateY(20px) scale(1); }
            to { transform: translateY(-20px) scale(1.05); }
        }
        .exam-container { width: 100%; height: 100%; max-width: 1800px; position: relative; z-index: 1; display: flex; }
        .unified-panel { display: flex; flex-direction: column; width: 100%; height: 100%; border-radius: 16px; overflow: hidden; background: var(--panel-bg-color); border: 1px solid var(--glass-border-color); box-shadow: 0 8px 32px 0 var(--shadow-color); }
        .glass-effect { background: var(--glass-bg-color); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
        .exam-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 24px; flex-shrink: 0; border-bottom: 1px solid var(--glass-border-color); }
        .header-left span { font-weight: 700; font-size: 1.5rem; }
        .header-center { font-weight: 600; font-size: 1.25rem; color: var(--text-secondary); }
        .header-right { display: flex; align-items: center; gap: 20px; }
        #timer { background-color: #dc3545; color: white; padding: 8px 15px; border-radius: 12px; font-size: 1.1rem; font-weight: 700; }
        .main-content { display: flex; flex-grow: 1; overflow: hidden; position: relative; }
        .panel { padding: 24px; overflow-y: auto; height: 100%; box-sizing: border-box; transition: opacity var(--fade-duration) ease-in-out; }
        .passage-panel, .questions-panel { width: 50%; }
        .passage-header h2 { font-size: 2em; margin-bottom: 0.5rem; }
        .passage-content p { line-height: 1.7; text-align: justify; }
        #resizer { width: 8px; cursor: col-resize; background: transparent; flex-shrink: 0; }
        .exam-footer { padding: 12px 24px; display: flex; align-items: center; flex-shrink: 0; border-top: 1px solid var(--glass-border-color); }
        .navigation-controls { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .navigation-pane { display: flex; gap: 6px; align-items: center; overflow-x: auto; }
        .nav-item { min-width: 32px; height: 32px; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; border-radius: 8px; cursor: pointer; }
        .nav-item.answered { background-color: var(--primary-accent); color: white; }
        .btn { padding: 10px 22px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn-main-action { background: var(--primary-accent); color: white; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal.show { display: flex; }
        .modal-content { padding: 24px; width: 90%; max-width: 500px; border-radius: 24px; text-align: center; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; justify-content: center; align-items: center; color: var(--primary-accent); font-size: 1.5rem; font-weight: bold; text-align: center; background: rgba(255, 255, 255, 0.8); }
        .input-modal .modal-content { max-width: 420px; padding: 32px; }
        .input-modal h2 { font-size: 1.75rem; color: var(--text-primary); margin-bottom: 8px; }
        .input-modal p { font-size: 1rem; color: var(--text-secondary); margin-bottom: 24px; }
        #code-inputs { display: flex; justify-content: center; gap: 10px; margin-bottom: 24px; }
        .code-input, #name-input { width: 100%; height: 60px; font-size: 1.5rem; text-align: center; border: 2px solid var(--glass-border-color); border-radius: 12px; background-color: rgba(0,0,0,0.05); color: var(--text-primary); outline: none; }
        .code-input { width: 50px; font-size: 2rem; }
        .code-input:focus, #name-input:focus { border-color: var(--primary-accent); }
        .input-error { color: #ef4444; font-weight: 600; height: 20px; }
    </style>
</head>
<body>
    <div id="loading-overlay">Đang kết nối...</div>

    <div id="code-modal" class="modal input-modal">
        <div class="modal-content glass-effect">
            <h2>Nhập mã làm bài</h2>
            <p>Vui lòng nhập 6 ký tự trong mã được cung cấp để bắt đầu.</p>
            <div id="code-inputs">
                <input type="text" class="code-input" maxlength="1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" autocomplete="off">
            </div>
            <p id="code-error" class="input-error"></p>
        </div>
    </div>

    <div id="name-modal" class="modal input-modal">
        <div class="modal-content glass-effect">
            <h2>Xác nhận thông tin</h2>
            <p>Đây là một mã dự phòng. Vui lòng nhập họ và tên của bạn để tiếp tục.</p>
            <form id="name-modal-form">
                <input type="text" id="name-input" placeholder="Nguyễn Văn A" required>
                <button type="submit" class="btn btn-main-action" style="margin-top: 1rem;">Xác nhận</button>
            </form>
            <p id="name-error" class="input-error"></p>
        </div>
    </div>

    <div class="exam-container" style="display: none;"></div>
    
    <div id="result-modal" class="modal"></div>
    <div id="confirm-submit-modal" class="modal"></div>
    <div class="background-shapes"><div class="shape shape1"></div><div class="shape shape2"></div></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRaRV5JEwXlHWSPSrCYxyIIPjDWFMsV9A",
            authDomain: "ielts-foundation-6ea9d.firebaseapp.com",
            projectId: "ielts-foundation-6ea9d",
            storageBucket: "ielts-foundation-6ea9d.appspot.com",
            messagingSenderId: "296690693780",
            appId: "1:296690693780:web:f9a54a9ded68a73dcd2681",
            measurementId: "G-CZD89F0FC3"
        };
        
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyXIqam8Nx05Kn2_TZ7xWd5TkrH7PqdV_Qilwb0RheTVLzwTDxDR4BSOR60mD1BzZY0Fg/exec";

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlayEl = document.getElementById('loading-overlay');
            const examContainerEl = document.querySelector('.exam-container');
            const codeModalEl = document.getElementById('code-modal');
            const codeInputs = document.querySelectorAll('.code-input');
            const codeErrorEl = document.getElementById('code-error');
            const nameModalEl = document.getElementById('name-modal');
            const nameInputEl = document.getElementById('name-input');
            const nameModalForm = document.getElementById('name-modal-form');
            
            let currentUser = null;
            let currentTestId = null;
            let enteredCode = null;
            let isAuthCheckComplete = false;

            const RENDERERS = {
                multiple_choice_one_answer: block => `<p class="question-instruction">${block.instruction}</p>${block.items.map(item => `<div class="question-item" data-q-container="${item.qNum}"><p class="question-text"><b>${item.qNum}.</b> ${item.text}</p>${item.options.map((opt, i) => `<label class="mc-option"><input type="radio" name="q${item.qNum}" value="${i}"><span>${opt}</span></label>`).join('')}</div>`).join('')}`,
                multiple_choice_more_answers: block => `<div data-q-container="${block.range.split('-')[0]}"><p class="question-instruction">${block.instruction}</p><p class="question-text"><b>${block.range}.</b> ${block.text}</p>${block.options.map((opt, i) => `<label class="mc-option"><input type="checkbox" name="q${block.range.split('-')[0]}" value="${i}"><span>${opt}</span></label>`).join('')}</div>`,
                true_false_not_given: block => `<p class="question-instruction">${block.instruction}</p>${block.items.map(item => `<div class="question-item" data-q-container="${item.qNum}"><p class="question-text"><b>${item.qNum}.</b> ${item.text}</p><div class="tfn-options">${['TRUE', 'FALSE', 'NOT GIVEN'].map(opt => `<label class="tfn-label"><input type="radio" name="q${item.qNum}" value="${opt}">${opt}</label>`).join('')}</div></div>`).join('')}`,
                yes_no_not_given: block => `<p class="question-instruction">${block.instruction}</p>${block.items.map(item => `<div class="question-item" data-q-container="${item.qNum}"><p class="question-text"><b>${item.qNum}.</b> ${item.text}</p><div class="tfn-options">${['YES', 'NO', 'NOT GIVEN'].map(opt => `<label class="tfn-label"><input type="radio" name="q${item.qNum}" value="${opt}">${opt}</label>`).join('')}</div></div>`).join('')}`,
                note_completion: block => `<p class="question-instruction">${block.instruction}</p>${block.items.map(item => `<div class="question-item" data-q-container="${item.qNum}"><p class="question-text"><b>${item.qNum}.</b> ${item.text.replace('______', `<input type="text" class="completion-input" data-q-num="${item.qNum}">`)}</p></div>`).join('')}`,
                sentence_completion: block => `<p class="question-instruction">${block.instruction}</p>${block.items.map(item => `<div class="question-item" data-q-container="${item.qNum}"><p class="question-text"><b>${item.qNum}.</b> ${item.text.replace('______', `<input type="text" class="completion-input" data-q-num="${item.qNum}">`)}</p></div>`).join('')}`,
                custom_html_completion: block => `<p class="question-instruction">${block.instruction}</p>${block.content}`,
                summary_completion_from_text: block => `<p class="question-instruction">${block.instruction}</p><p>${block.summary.replace(/(\d+)\.______/g, (match, qNum) => `<span data-q-container="${qNum}"><b>${qNum}.</b> <input type="text" class="completion-input" data-q-num="${qNum}"></span>`)}</p>`,
                table_completion: block => `<p class="question-instruction">${block.instruction}</p><table class="completion-table"><thead><tr>${block.headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>${block.rows.map(row => `<tr>${row.map(cell => typeof cell === 'object' ? `<td data-q-container="${cell.qNum}"><b>${cell.qNum}.</b> <input type="text" class="completion-input" data-q-num="${cell.qNum}"></td>` : `<td>${cell}</td>`).join('')}</tr>`).join('')}</tbody></table>`,
                matching_features: block => `<p class="question-instruction">${block.instruction}</p><div style="margin-bottom:1rem;line-height:1.5;">${block.features.map((f, i) => `<b>${String.fromCharCode(65+i)}</b>. ${f}`).join('<br>')}</div>${block.items.map(item => `<div class="matching-item" data-q-container="${item.qNum}"><span><b>${item.qNum}.</b> ${item.text}</span><select class="themed-select" data-q-num="${item.qNum}"><option value="">Select...</option>${block.features.map((f, i) => `<option value="${String.fromCharCode(65 + i)}">${f}</option>`).join('')}</select></div>`).join('')}`,
                summary_completion_from_list: block => `<p class="question-instruction">${block.instruction}</p><div class="drag-drop-container"><div class="drop-zone-area"><p>${block.summary.replace(/(\d+)\.______/g, (match, qNum) => `<span class="drop-zone" data-q-container="${qNum}"><b>${qNum}.</b> <span class="drop-target" data-q-num="${qNum}"></span></span>`)}</p></div><div class="drag-options-area">${block.options.map(opt => `<div class="drag-option" draggable="true" data-value="${opt.split('.')[0]}">${opt}</div>`).join('')}</div></div>`,
                matching_sentence_endings: block => `<p class="question-instruction">${block.instruction}</p><div class="drag-drop-container"><div class="drop-zone-area">${block.items.map(item => `<div class="drop-zone" data-q-container="${item.qNum}"><span style="flex-shrink:0;"><b>${item.qNum}.</b> ${item.start}</span><span class="drop-target" data-q-num="${item.qNum}"></span></div>`).join('')}</div><div class="drag-options-area">${block.endings.map(ending => `<div class="drag-option" draggable="true" data-value="${ending.charAt(0)}">${ending}</div>`).join('')}</div></div>`,
            };

            const startExam = (examData) => {
                let userAnswers = {};
                let timerInterval;
                let isResizing = false;
                let dragged = null;
                const questionDataMap = new Map();

                const submitTest = async () => {
                    clearInterval(timerInterval);
                    let score = 0;
                    questionDataMap.forEach((data, qNum) => {
                        const userAnswer = userAnswers[String(qNum)];
                        if (userAnswer !== undefined && String(userAnswer).trim().toLowerCase() === String(data.answer).toLowerCase()) {
                            score++;
                        }
                    });

                    document.getElementById('result-modal').innerHTML = `<div class="modal-content glass-effect"><h2>Hoàn thành!</h2><p>Điểm của bạn:</p><p id="modal-score" style="font-size: 3rem; font-weight: 700;">${score} / ${questionDataMap.size}</p><button id="close-modal-btn" class="btn btn-main-action">Xem lại</button></div>`;
                    document.getElementById('result-modal').classList.add('show');
                    document.getElementById('close-modal-btn').addEventListener('click', () => showReview(userAnswers, questionDataMap));

                    if (currentUser && currentTestId && enteredCode) {
                        db.collection("results").add({ studentUid: currentUser.uid, studentEmail: currentUser.email, studentName: currentUser.displayName || "", testId: currentTestId, codeUsed: enteredCode, answers: userAnswers, score: score, totalQuestions: questionDataMap.size, submittedAt: firebase.firestore.FieldValue.serverTimestamp() });
                        
                        const formData = new FormData();
                        formData.append('action', 'UPDATE_SCORE');
                        formData.append('code', enteredCode);
                        formData.append('score', score);
                        formData.append('totalQuestions', questionDataMap.size);
                        formData.append('studentEmail', currentUser.email);
                        formData.append('studentName', currentUser.displayName || "");
                        fetch(WEB_APP_URL, { method: 'POST', body: formData, mode: 'no-cors' }).catch(err => console.error("Lỗi gửi điểm:", err));
                    }
                };

                const showReview = (userAnswers, questionDataMap) => {
                    document.getElementById('result-modal').classList.remove('show');
                    document.body.classList.add('review-mode');
                    document.getElementById('submit-btn').style.display = 'none';
                    document.getElementById('review-btn').style.display = 'block';
                };

                const updateAnswer = (qNum, value) => {
                    const navItem = document.querySelector(`.nav-item[data-q-num='${qNum}']`);
                    if (value && String(value).trim() !== "") { userAnswers[qNum] = value; navItem?.classList.add('answered'); } 
                    else { delete userAnswers[qNum]; navItem?.classList.remove('answered'); }
                };

                const showPassageAndQuestions = (passageNum) => {
                    document.querySelectorAll('#passage-content > div, #questions-content > div').forEach(el => el.style.display = 'none');
                    document.getElementById(`passage-container-${passageNum}`).style.display = 'block';
                    document.querySelectorAll(`.question-block[data-passage="${passageNum}"]`).forEach(q => q.style.display = 'block');
                };
                
                examContainerEl.innerHTML = `<div class="unified-panel"><header class="exam-header glass-effect"><div class="header-left"><span>IELTS</span></div><div class="header-center" id="exam-title"></div><div class="header-right"><div id="timer">60:00</div></div></header><main class="main-content"><div class="panel passage-panel" id="passage-panel"></div><div id="resizer"></div><div class="panel questions-panel" id="questions-panel"></div></main><footer class="exam-footer glass-effect"><div class="navigation-controls"><div class="nav-left-group"><select id="passage-select" class="themed-select"></select><div id="navigation-pane" class="navigation-pane"></div></div><div class="footer-buttons"><button id="review-btn" class="btn btn-secondary" style="display: none;">Làm lại</button><button id="submit-btn" class="btn btn-main-action">Nộp bài</button></div></div></footer></div>`;
                
                document.getElementById('exam-title').innerText = examData.title;
                let navHtml = '';
                examData.questionBlocks.forEach(block => {
                    const items = block.items || Object.keys(block.answers || {});
                    items.forEach(item => {
                        const qNum = item.qNum || item;
                        navHtml += `<div class="nav-item" data-q-num="${qNum}" data-passage-num="${block.passage}">${qNum}</div>`;
                        questionDataMap.set(String(qNum), { answer: item.answer || block.answers[qNum], type: block.type });
                    });
                });
                
                document.getElementById('navigation-pane').innerHTML = navHtml;
                document.getElementById('passage-panel').innerHTML = examData.passages.map(p => `<div id="passage-container-${p.id}" style="display: none;">${p.content}</div>`).join('');
                document.getElementById('questions-panel').innerHTML = examData.questionBlocks.map(block => `<div class="question-block" data-passage="${block.passage}" style="display: none;"><p class="question-range-title">Questions ${block.range}</p>${RENDERERS[block.type] ? RENDERERS[block.type](block) : ''}</div>`).join('');
                document.getElementById('passage-select').innerHTML = examData.passages.map(p => `<option value="${p.id}">Passage ${p.id}</option>`).join('');

                showPassageAndQuestions(1);
                
                document.getElementById('submit-btn').addEventListener('click', () => {
                    document.getElementById('confirm-submit-modal').classList.add('show');
                    document.getElementById('confirm-submit-yes').onclick = () => { document.getElementById('confirm-submit-modal').classList.remove('show'); submitTest(); };
                    document.getElementById('confirm-submit-no').onclick = () => document.getElementById('confirm-submit-modal').classList.remove('show');
                });

                document.getElementById('questions-panel').addEventListener('input', e => { if (e.target.matches('.completion-input')) updateAnswer(e.target.dataset.qNum, e.target.value); });
                document.getElementById('questions-panel').addEventListener('change', e => {
                    const qNum = e.target.name?.replace('q', '') || e.target.dataset.qNum;
                    if(qNum) updateAnswer(qNum, e.target.value);
                });

                let time = examData.timeLimitMinutes * 60;
                const timerEl = document.getElementById('timer');
                timerInterval = setInterval(() => {
                    if (--time < 0) { clearInterval(timerInterval); submitTest(); return; }
                    if(timerEl) timerEl.textContent = `${Math.floor(time/60).toString().padStart(2,'0')}:${(time%60).toString().padStart(2,'0')}`;
                }, 1000);
            };

            const promptForName = () => new Promise((resolve) => {
                nameModalEl.classList.add('show');
                nameInputEl.focus();
                nameModalForm.onsubmit = (e) => {
                    e.preventDefault();
                    const name = nameInputEl.value.trim();
                    if (name) resolve(name);
                };
            });
            
            const validateAccessCodeAndStartExam = async (userCode) => {
                if (!userCode || userCode.length !== 6) return;
                
                codeModalEl.classList.remove('show');
                loadingOverlayEl.style.display = 'flex';
                loadingOverlayEl.innerText = "Đang xác thực mã...";
                enteredCode = userCode.trim().toUpperCase();
                const testRef = db.collection("tests").doc(currentTestId);

                try {
                    const testData = await db.runTransaction(async (transaction) => {
                        const testDoc = await transaction.get(testRef);
                        if (!testDoc.exists) throw new Error("Bài thi không tồn tại.");
                        
                        const data = testDoc.data();
                        const codes = data.accessCodes || [];
                        const codeIndex = codes.findIndex(c => c.code === enteredCode);

                        if (codeIndex === -1) throw new Error("Mã làm bài không hợp lệ.");
                        if (codes[codeIndex].isUsed) throw new Error("Mã này đã được sử dụng.");

                        const codeInfo = codes[codeIndex];
                        let studentName = "";

                        if (codeInfo.studentEmail && codeInfo.studentEmail !== currentUser.email) {
                            throw new Error("Mã này không được gán cho tài khoản của bạn.");
                        }
                        
                        if (!codeInfo.studentEmail) {
                            studentName = await promptForName();
                            currentUser.displayName = studentName;
                        }
                        
                        const updatedCodes = [...codes];
                        updatedCodes[codeIndex].isUsed = true;
                        if (studentName) {
                            updatedCodes[codeIndex].studentEmail = currentUser.email;
                            updatedCodes[codeIndex].studentName = studentName;
                        }
                        transaction.update(testRef, { accessCodes: updatedCodes });
                        
                        return data;
                    });
                    
                    nameModalEl.classList.remove('show');
// Lỗi giao diện chồng chéo xảy ra ở đây. Cần đảm bảo modal tên ẩn đi TRƯỚC KHI loading hiện ra.
// The UI overlap happens here. Need to ensure the name modal is hidden BEFORE the loading overlay shows up.

                    loadingOverlayEl.innerText = "Đang tải đề thi...";
                    startExam(testData);

                } catch (error) {
                    loadingOverlayEl.style.display = 'none';
                    codeModalEl.classList.add('show');
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                    codeErrorEl.innerText = error.message;
                }
            };
            
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    input.value = input.value.toUpperCase();
                    if (input.value && index < codeInputs.length - 1) { codeInputs[index + 1].focus(); }
                    const code = Array.from(codeInputs).map(i => i.value).join('');
                    if (code.length === 6) { validateAccessCodeAndStartExam(code); }
                });
            });

            auth.onAuthStateChanged(user => {
                if (isAuthCheckComplete) return;

                if (user) {
                    isAuthCheckComplete = true;
                    currentUser = user;
                    const urlParams = new URLSearchParams(window.location.search);
                    currentTestId = urlParams.get('testId');
                    if (currentTestId) {
                        loadingOverlayEl.style.display = 'none';
                        codeModalEl.classList.add('show');
                        codeInputs[0].focus();
                    } else {
                        loadingOverlayEl.innerText = "Lỗi: Không có bài thi nào được chọn.";
                    }
                } else {
                    isAuthCheckComplete = true;
                    window.location.href = 'index.html'; 
                }
            });
        });
    </script>
</body>
