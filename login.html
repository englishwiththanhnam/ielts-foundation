<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - English with Thành Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div id="auth-container" class="w-full max-w-md">
            <!-- Login Form -->
            <form id="login-form" class="glass-panel text-center">
                <h1 class="text-3xl font-bold text-slate-800 mb-2">Chào mừng trở lại!</h1>
                <p class="text-slate-600 mb-8">Vui lòng đăng nhập để tiếp tục.</p>
                
                <div class="text-left mb-4">
                    <label for="login-email" class="block mb-2 font-medium text-slate-700">Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>
                <div class="text-left mb-6">
                    <label for="login-password" class="block mb-2 font-medium text-slate-700">Mật khẩu</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <p id="login-error" class="text-red-500 text-sm mb-4 h-5"></p>

                <button type="submit" class="btn btn-main-action w-full">Đăng nhập</button>
                
                <p class="mt-6 text-sm text-slate-600">
                    Chưa có tài khoản? 
                    <button type="button" id="show-register-btn" class="font-semibold text-violet-600 hover:underline">Đăng ký ngay</button>
                </p>
            </form>

            <!-- Register Form (hidden by default) -->
            <form id="register-form" class="glass-panel text-center hidden">
                <h1 class="text-3xl font-bold text-slate-800 mb-2">Tạo tài khoản</h1>
                <p class="text-slate-600 mb-8">Bắt đầu hành trình học tập của bạn.</p>
                
                <div class="text-left mb-4">
                    <label for="register-name" class="block mb-2 font-medium text-slate-700">Tên hiển thị</label>
                    <input type="text" id="register-name" placeholder="Tên của bạn" required>
                </div>
                <div class="text-left mb-4">
                    <label for="register-email" class="block mb-2 font-medium text-slate-700">Email</label>
                    <input type="email" id="register-email" placeholder="your@email.com" required>
                </div>
                <div class="text-left mb-6">
                    <label for="register-password" class="block mb-2 font-medium text-slate-700">Mật khẩu</label>
                    <input type="password" id="register-password" placeholder="Ít nhất 6 ký tự" required>
                </div>

                <p id="register-error" class="text-red-500 text-sm mb-4 h-5"></p>

                <button type="submit" class="btn btn-main-action w-full">Đăng ký</button>
                
                <p class="mt-6 text-sm text-slate-600">
                    Đã có tài khoản? 
                    <button type="button" id="show-login-btn" class="font-semibold text-violet-600 hover:underline">Đăng nhập</button>
                </p>
            </form>
        </div>
    </div>

    <script type="module" src="js/app/login.js"></script>
</body>
</html>
