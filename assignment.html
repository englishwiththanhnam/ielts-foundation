<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Bài tập - English with Thành Nam</title>
    
    <!-- Các thư viện bên ngoài -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Liên kết tới tệp CSS thống nhất của hệ thống -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Hiệu ứng nền động -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <!-- Bố cục ứng dụng chung -->
    <div class="app-layout">
        
        <!-- Sidebar (thanh điều hướng bên trái) -->
        <nav id="sidebar" class="glass-panel">
            <div>
                <div class="text-center mb-10">
                    <h1 class="text-2xl font-bold text-slate-800">Bài Tập</h1>
                    <p class="text-sm text-slate-600" id="user-display-name">Đang tải...</p>
                </div>
                <div id="sidebar-nav" class="flex-grow">
                     <a href="dashboard.html" class="sidebar-nav-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>Quay lại Dashboard</span>
                    </a>
                </div>
            </div>
            <div class="mt-auto">
                <button id="logout-button" class="sidebar-nav-btn w-full justify-center text-red-500 hover:bg-red-100 hover:text-red-700">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </nav>
        
        <!-- Lớp phủ cho sidebar trên di động -->
        <div id="sidebar-overlay"></div>

        <!-- Nội dung chính của trang -->
        <main id="app">
             <header class="main-header">
                <button id="menu-toggle-btn" class="lg:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="text-left">
                    <h1 id="assignment-title" class="text-3xl lg:text-4xl font-bold text-slate-800">Đang tải bài tập...</h1>
                    <p id="assignment-deadline" class="text-red-500 font-semibold mt-1 lg:mt-2"></p>
                </div>
            </header>

            <div id="main-content">
                <div id="loading-state" class="text-center text-lg text-slate-600">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Đang tải chi tiết các học phần...
                </div>
                <div id="modules-list" class="space-y-6">
                    <!-- Danh sách học phần sẽ được chèn vào đây bằng JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Script chính của trang, sử dụng type="module" -->
    <script type="module" src="js/app/assignment.js"></script>
</body>
</html>
