<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - English with Thành Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover { background-color: #4f46e5; color: white; }
        .sidebar-link.active { background-color: #4f46e5; color: white; font-weight: 600; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
        .tab-button.active { border-color: #4f46e5; color: #4f46e5; background-color: #eef2ff; }
        .draggable-item { cursor: grab; }
        .drop-zone { min-height: 100px; background-color: #f9fafb; border: 2px dashed #d1d5db; }
        .drop-zone.drag-over { background-color: #eef2ff; border-color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="fixed z-30 inset-y-0 left-0 w-64 bg-gray-800 text-white transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-200 ease-in-out">
            <div class="px-8 py-4">
                <h2 class="text-2xl font-semibold">Admin Panel</h2>
            </div>
            <nav class="mt-10">
                <a id="nav-dashboard" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8 active">
                    <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                </a>
                <a id="nav-classes" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8">
                    <i class="fas fa-school mr-3"></i> Quản Lý Lớp Học
                </a>
                <a id="nav-students" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8">
                    <i class="fas fa-user-graduate mr-3"></i> Quản Lý Học Sinh
                </a>
                <a id="nav-content" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8">
                    <i class="fas fa-book mr-3"></i> Quản Lý Nội Dung
                </a>
                <a id="nav-assignments" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8">
                    <i class="fas fa-tasks mr-3"></i> Quản Lý Bài Tập
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b-2 border-gray-200">
                <div>
                    <h1 id="page-title" class="text-2xl font-bold text-gray-800">Dashboard</h1>
                </div>
                <div>
                    <span id="admin-name" class="mr-4"></span>
                    <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Đăng xuất</button>
                </div>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Nội dung của từng module sẽ được render vào đây -->
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyCRaRV5JEwXlHWSPSrCYxyIIPjDWFMsV9A",
  authDomain: "ielts-foundation-6ea9d.firebaseapp.com",
  projectId: "ielts-foundation-6ea9d",
  storageBucket: "ielts-foundation-6ea9d.appspot.com",
  messagingSenderId: "296690693780",
  appId: "1:296690693780:web:f9a54a9ded68a73dcd2681",
  measurementId: "G-CZD89F0FC3"
};
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const pageTitle = document.getElementById('page-title');
        const mainContent = document.getElementById('main-content');
        const adminName = document.getElementById('admin-name');
        const logoutButton = document.getElementById('logout-button');
        
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        adminName.textContent = user.displayName || user.email;
                        renderDashboard();
                    } else {
                        auth.signOut();
                        window.location.href = 'login.html';
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });
        
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => { window.location.href = 'index.html'; });
        });

        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                e.currentTarget.classList.add('active');
                
                const navId = e.currentTarget.id;
                if (navId === 'nav-dashboard') renderDashboard();
                if (navId === 'nav-classes') renderClassManagement();
                if (navId === 'nav-students') renderStudentManagement();
                if (navId === 'nav-content') renderContentManagement();
                if (navId === 'nav-assignments') renderAssignmentManagement();
            });
        });

        async function renderDashboard() { /* ... */ }

        async function renderClassManagement() {
            pageTitle.textContent = 'Quản Lý Lớp Học';
            mainContent.innerHTML = `<p>Đang tải...</p>`;
            
            try {
                const [classesSnap, curriculumsSnap] = await Promise.all([
                    db.collection('classes').get(),
                    db.collection('curriculums').get()
                ]);

                const curriculums = curriculumsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                let curriculumOptions = curriculums.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

                let classHtml = `
                    <div class="mb-6 bg-white p-4 rounded-lg shadow">
                        <h3 class="font-bold mb-2">Tạo Lớp Mới</h3>
                        <div class="flex flex-wrap gap-4">
                            <input id="new-class-name" type="text" placeholder="Nhập tên lớp mới..." class="flex-grow p-2 border rounded-md">
                            <select id="new-class-curriculum" class="p-2 border rounded-md">
                                <option value="">-- Chọn giáo trình --</option>
                                ${curriculumOptions}
                            </select>
                            <button id="add-class-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Tạo Lớp</button>
                        </div>
                    </div>
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="w-2/5 text-left py-3 px-4 uppercase font-semibold text-sm">Tên Lớp</th>
                                    <th class="w-2/5 text-left py-3 px-4 uppercase font-semibold text-sm">Giáo trình</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Hành động</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700">`;
                
                classesSnap.forEach(doc => {
                    const classData = doc.data();
                    const curriculum = curriculums.find(c => c.id === classData.curriculumId);
                    classHtml += `
                        <tr>
                            <td class="w-2/5 text-left py-3 px-4">${classData.className}</td>
                            <td class="w-2/5 text-left py-3 px-4">${curriculum ? curriculum.name : 'Chưa gán'}</td>
                            <td class="text-left py-3 px-4">
                                <button class="text-red-500 hover:text-red-700 delete-class-btn" data-id="${doc.id}">Xóa</button>
                            </td>
                        </tr>
                    `;
                });

                classHtml += `</tbody></table></div>`;
                mainContent.innerHTML = classHtml;
            } catch (error) {
                mainContent.innerHTML = `<p class="text-red-500">Lỗi khi tải danh sách lớp học: ${error.message}</p>`;
                console.error(error);
            }
        }

        async function renderStudentManagement() { /* ... */ }

        async function renderContentManagement() {
            pageTitle.textContent = 'Quản Lý Nội Dung';
            mainContent.innerHTML = `
                <div class="mb-4 border-b border-gray-200">
                    <nav class="flex space-x-4" aria-label="Tabs">
                        <button id="tab-curriculums" class="tab-button active px-3 py-2 font-medium text-sm rounded-md border-b-2 border-transparent">Quản Lý Giáo Trình</button>
                        <button id="tab-supplementary" class="tab-button px-3 py-2 font-medium text-sm rounded-md border-b-2 border-transparent">Học Phần Bổ Sung</button>
                    </nav>
                </div>
                <div id="content-display"></div>
            `;
            await renderCurriculumTab();
        }

        async function renderCurriculumTab() {
            document.getElementById('content-display').innerHTML = `<p>Đang tải giáo trình...</p>`;
            const curriculumsSnap = await db.collection('curriculums').get();
            let html = `
                <div class="mb-6 bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold mb-2">Tạo Giáo Trình Mới</h3>
                    <div class="flex gap-4">
                        <input id="new-curriculum-name" type="text" placeholder="Tên giáo trình..." class="flex-grow p-2 border rounded-md">
                        <button id="add-curriculum-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Tạo</button>
                    </div>
                </div>
                <div class="space-y-4">`;

            curriculumsSnap.forEach(doc => {
                const curriculum = doc.data();
                html += `
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-bold">${curriculum.name}</h3>
                            <button class="manage-curriculum-btn text-indigo-600 hover:underline" data-id="${doc.id}">Quản lý học phần</button>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            document.getElementById('content-display').innerHTML = html;
        }
        
        async function renderCurriculumDetailView(curriculumId) {
            pageTitle.textContent = 'Chỉnh sửa Giáo trình';
            mainContent.innerHTML = `<p>Đang tải chi tiết...</p>`;
            
            const [curriculumDoc, vocabSnap, testsSnap] = await Promise.all([
                db.collection('curriculums').doc(curriculumId).get(),
                db.collection('vocab_sets').where('isSupplementary', '==', false).get(),
                db.collection('tests').where('isSupplementary', '==', false).get()
            ]);

            const curriculum = curriculumDoc.data();
            const currentModuleIds = new Set((curriculum.modules || []).map(m => m.contentId));

            const availableModules = [];
            vocabSnap.forEach(doc => availableModules.push({ type: 'vocab', id: doc.id, ...doc.data() }));
            // testsSnap.forEach(doc => availableModules.push({ type: 'test', id: doc.id, ...doc.data() }));

            let curriculumModulesHtml = (curriculum.modules || []).map(module => `
                <div class="draggable-item bg-indigo-100 p-2 rounded border" draggable="true" data-type="${module.type}" data-id="${module.contentId}" data-title="${module.title}">
                    <i class="fas fa-grip-vertical mr-2 text-gray-400"></i> ${module.title}
                </div>
            `).join('');

            let availableModulesHtml = availableModules.filter(m => !currentModuleIds.has(m.id)).map(module => `
                 <div class="draggable-item bg-white p-2 rounded border" draggable="true" data-type="${module.type}" data-id="${module.id}" data-title="${module.title}">
                    <i class="fas fa-plus mr-2 text-green-500"></i> ${module.title}
                </div>
            `).join('');
            
            mainContent.innerHTML = `
                <button id="back-to-content-btn" class="mb-4 bg-gray-200 px-4 py-2 rounded-md hover:bg-gray-300">&larr; Quay lại</button>
                <h2 class="text-2xl font-bold mb-4">${curriculum.name}</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-semibold mb-2">Học phần trong Giáo trình</h3>
                        <div id="curriculum-modules" class="drop-zone p-4 rounded-lg space-y-2" data-id="${curriculumId}">
                            ${curriculumModulesHtml}
                        </div>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2">Học phần gốc có sẵn</h3>
                        <div id="available-modules" class="drop-zone p-4 rounded-lg space-y-2">
                            ${availableModulesHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        async function renderSupplementaryTab() {
            document.getElementById('content-display').innerHTML = `<p>Đang tải học phần bổ sung...</p>`;
            const snapshot = await db.collection('supplementary_modules').get();
            let html = `<div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="w-4/5 text-left py-3 px-4 uppercase font-semibold text-sm">Tiêu đề</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Loại</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700">`;
            snapshot.forEach(doc => {
                const module = doc.data();
                html += `<tr>
                            <td class="w-4/5 text-left py-3 px-4">${module.title}</td>
                            <td class="text-left py-3 px-4">${module.type}</td>
                         </tr>`;
            });
            html += `</tbody></table></div>`;
            document.getElementById('content-display').innerHTML = html;
        }


        function renderAssignmentManagement() { /* ... */ }

        let draggedItem = null;
        mainContent.addEventListener('click', async (e) => {
            if (e.target.id === 'add-class-btn') {
                const newClassName = document.getElementById('new-class-name').value;
                const curriculumId = document.getElementById('new-class-curriculum').value;
                if (!newClassName.trim() || !curriculumId) {
                    alert('Vui lòng nhập tên lớp và chọn giáo trình.');
                    return;
                }
                try {
                    await db.collection('classes').add({ className: newClassName, curriculumId: curriculumId });
                    alert('Tạo lớp thành công!');
                    renderClassManagement();
                } catch (error) {
                    alert('Đã có lỗi xảy ra.');
                    console.error(error);
                }
            }
            if (e.target.classList.contains('delete-class-btn')) {
                const classId = e.target.dataset.id;
                if (confirm('Bạn có chắc chắn muốn xóa lớp học này không?')) {
                    await db.collection('classes').doc(classId).delete();
                    renderClassManagement();
                }
            }
            if (e.target.classList.contains('tab-button')) {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                if (e.target.id === 'tab-curriculums') await renderCurriculumTab();
                if (e.target.id === 'tab-supplementary') await renderSupplementaryTab();
            }
            if (e.target.id === 'add-curriculum-btn') {
                const name = document.getElementById('new-curriculum-name').value;
                if (!name.trim()) return alert('Vui lòng nhập tên giáo trình.');
                await db.collection('curriculums').add({ name: name, modules: [] });
                await renderCurriculumTab();
            }
            if (e.target.classList.contains('manage-curriculum-btn')) {
                await renderCurriculumDetailView(e.target.dataset.id);
            }
            if (e.target.id === 'back-to-content-btn') {
                await renderContentManagement();
            }
        });

        mainContent.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('draggable-item')) {
                draggedItem = e.target;
                setTimeout(() => e.target.classList.add('opacity-50'), 0);
            }
        });
        mainContent.addEventListener('dragend', (e) => {
            if (draggedItem) {
                draggedItem.classList.remove('opacity-50');
                draggedItem = null;
            }
        });
        mainContent.addEventListener('dragover', (e) => {
            e.preventDefault();
            const dropZone = e.target.closest('.drop-zone');
            if (dropZone) {
                dropZone.classList.add('drag-over');
            }
        });
        mainContent.addEventListener('dragleave', (e) => {
            const dropZone = e.target.closest('.drop-zone');
            if (dropZone) {
                dropZone.classList.remove('drag-over');
            }
        });
        mainContent.addEventListener('drop', async (e) => {
            e.preventDefault();
            const dropZone = e.target.closest('.drop-zone');
            if (dropZone && draggedItem) {
                dropZone.classList.remove('drag-over');
                dropZone.appendChild(draggedItem);

                const curriculumId = document.getElementById('curriculum-modules').dataset.id;
                const modulesInCurriculum = Array.from(document.querySelectorAll('#curriculum-modules .draggable-item'));
                
                const newModulesArray = modulesInCurriculum.map(item => ({
                    contentId: item.dataset.id,
                    title: item.dataset.title,
                    type: item.dataset.type
                }));

                await db.collection('curriculums').doc(curriculumId).update({ modules: newModulesArray });
            }
        });
        
    </script>
</body>
</html>
