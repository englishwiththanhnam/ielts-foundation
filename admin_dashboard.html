<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - English with Thành Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover { background-color: #4f46e5; color: white; }
        .sidebar-link.active { background-color: #4f46e5; color: white; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <div class="fixed z-30 inset-y-0 left-0 w-64 bg-gray-800 text-white transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-200 ease-in-out">
            <div class="px-8 py-4">
                <h2 class="text-2xl font-semibold">Admin Panel</h2>
            </div>
            <nav class="mt-10">
                <a id="nav-dashboard" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8">
                    <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                </a>
                <a id="nav-classes" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8 active">
                    <i class="fas fa-school mr-3"></i> Quản Lý Lớp Học
                </a>
                <a id="nav-students" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8">
                    <i class="fas fa-user-graduate mr-3"></i> Quản Lý Học Sinh
                </a>
                <a id="nav-content" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8">
                    <i class="fas fa-book mr-3"></i> Quản Lý Nội Dung
                </a>
                <a id="nav-assignments" href="#" class="sidebar-link mt-1 flex items-center py-2 px-8">
                    <i class="fas fa-tasks mr-3"></i> Quản Lý Bài Tập
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b-2 border-gray-200">
                <div>
                    <h1 id="page-title" class="text-2xl font-bold text-gray-800">Quản Lý Lớp Học</h1>
                </div>
                <div>
                    <span id="admin-name" class="mr-4"></span>
                    <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Đăng xuất</button>
                </div>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyCRaRV5JEwXlHWSPSrCYxyIIPjDWFMsV9A",
  authDomain: "ielts-foundation-6ea9d.firebaseapp.com",
  projectId: "ielts-foundation-6ea9d",
  storageBucket: "ielts-foundation-6ea9d.firebasestorage.app",
  messagingSenderId: "296690693780",
  appId: "1:296690693780:web:f9a54a9ded68a73dcd2681",
  measurementId: "G-CZD89F0FC3"
};
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const pageTitle = document.getElementById('page-title');
        const mainContent = document.getElementById('main-content');
        const adminName = document.getElementById('admin-name');
        const logoutButton = document.getElementById('logout-button');

        // --- AUTHENTICATION CHECK ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // Kiểm tra vai trò admin
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        adminName.textContent = user.displayName || user.email;
                        // Mặc định hiển thị trang Quản lý lớp học
                        renderClassManagement();
                    } else {
                        // Nếu không phải admin, đăng xuất và đá về trang login
                        auth.signOut();
                        window.location.href = 'login.html';
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });
        
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // --- NAVIGATION ---
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                e.currentTarget.classList.add('active');
                
                const navId = e.currentTarget.id;
                if (navId === 'nav-classes') renderClassManagement();
                // Các module khác sẽ được thêm vào sau
                // if (navId === 'nav-students') renderStudentManagement();
            });
        });

        // --- MODULE: CLASS MANAGEMENT ---
        async function renderClassManagement() {
            pageTitle.textContent = 'Quản Lý Lớp Học';
            mainContent.innerHTML = `<p>Đang tải danh sách lớp học...</p>`;

            try {
                const snapshot = await db.collection('classes').get();
                let classHtml = `
                    <div class="mb-6">
                        <input id="new-class-name" type="text" placeholder="Nhập tên lớp mới..." class="p-2 border rounded-md">
                        <button id="add-class-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Tạo Lớp Mới</button>
                    </div>
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Tên Lớp</th>
                                    <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">ID Lớp</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Hành động</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700">`;
                
                snapshot.forEach(doc => {
                    const classData = doc.data();
                    classHtml += `
                        <tr>
                            <td class="w-1/3 text-left py-3 px-4">${classData.className}</td>
                            <td class="w-1/3 text-left py-3 px-4">${doc.id}</td>
                            <td class="text-left py-3 px-4">
                                <button class="text-red-500 hover:text-red-700 delete-class-btn" data-id="${doc.id}">Xóa</button>
                            </td>
                        </tr>
                    `;
                });

                classHtml += `</tbody></table></div>`;
                mainContent.innerHTML = classHtml;

            } catch (error) {
                mainContent.innerHTML = `<p class="text-red-500">Lỗi khi tải danh sách lớp học.</p>`;
                console.error(error);
            }
        }

        // --- EVENT LISTENERS FOR DYNAMIC CONTENT ---
        mainContent.addEventListener('click', async (e) => {
            // Thêm lớp mới
            if (e.target.id === 'add-class-btn') {
                const newClassName = document.getElementById('new-class-name').value;
                if (newClassName.trim() === '') {
                    alert('Vui lòng nhập tên lớp.');
                    return;
                }
                try {
                    await db.collection('classes').add({ className: newClassName });
                    alert('Tạo lớp thành công!');
                    renderClassManagement(); // Tải lại danh sách
                } catch (error) {
                    alert('Đã có lỗi xảy ra.');
                    console.error(error);
                }
            }

            // Xóa lớp
            if (e.target.classList.contains('delete-class-btn')) {
                const classId = e.target.dataset.id;
                if (confirm(`Bạn có chắc chắn muốn xóa lớp học này không? Hành động này không thể hoàn tác.`)) {
                    try {
                        await db.collection('classes').doc(classId).delete();
                        alert('Xóa lớp thành công!');
                        renderClassManagement(); // Tải lại danh sách
                    } catch (error) {
                        alert('Đã có lỗi xảy ra.');
                        console.error(error);
                    }
                }
            }
        });

    </script>
</body>
</html>
