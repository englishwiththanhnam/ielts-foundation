<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - English with Thành Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div class="app-layout">
        <nav id="sidebar" class="glass-panel">
            <div>
                <div class="text-center mb-10">
                    <h1 class="text-2xl font-bold text-slate-800">Dashboard</h1>
                    <p class="text-sm text-slate-600" id="user-display-name">Đang tải...</p>
                </div>
                <div id="sidebar-nav" class="flex-grow">
                     <a href="dashboard.html" class="sidebar-nav-btn active">
                        <i class="fas fa-home"></i>
                        <span>Trang chủ</span>
                    </a>
                </div>
            </div>
            <div class="mt-auto">
                <button id="logout-button" class="sidebar-nav-btn w-full justify-center text-red-500 hover:bg-red-100 hover:text-red-700">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </nav>
        
        <div id="sidebar-overlay"></div>

        <main id="app">
             <header class="main-header">
                <button id="menu-toggle-btn" class="lg:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="text-left">
                    <h1 id="welcome-title" class="text-3xl lg:text-4xl font-bold text-slate-800">Chào bạn,</h1>
                    <p class="text-slate-600 mt-1 lg:mt-2">Đây là danh sách các bài tập của bạn.</p>
                </div>
            </header>

            <div id="main-content">
                <div id="loading-state" class="text-center text-lg text-slate-600">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Đang tải danh sách bài tập...
                </div>
                <div id="assignments-list" class="space-y-6">
                    <!-- Danh sách bài tập sẽ được chèn vào đây -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app/dashboard.js"></script>
</body>
</html>
